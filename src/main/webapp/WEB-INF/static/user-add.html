<div class="modal fade" tabindex="-1" role="dialog">
	<form class="form-horizontal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">添加用户</h4>
				</div>
				<div class="modal-body" style="line-height: 2em;">
					<div class="form-group">
						<label class="col-sm-3 control-label">帐号：</label>
						<div class="col-sm-9"><input name="name" class="form-control" required="required" pattern="^[a-zA-Z][0-9a-zA-Z]{2,19}$" placeholder="字母数字3-20位"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">密码：</label>
						<div class="col-sm-9"><input name="pwd" class="form-control" type="password" required="required" pattern="^.{3,20}$" placeholder="字符3-20位"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">密码确认：</label>
						<div class="col-sm-9"><input name="pwdConfirm" class="form-control" type="password" required="required" pattern="^.{3,20}$" placeholder="请再次输入密码"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">真实姓名：</label>
						<div class="col-sm-9"><input name="realName" class="form-control" required="required" pattern="^[\u4e00-\u9fa5]{2,8}$" placeholder="中文2-8位"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">角色：</label>
						<div class="col-sm-9 _roleId"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">qq：</label>
						<div class="col-sm-9 "><input name="qq" class="form-control" pattern="^\d{5,20}$" placeholder="数字5-20位"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">性别：</label>
						<div class="col-sm-9 ">
							<label class="radio-inline"><input type="radio" name="sex" value="true" checked="checked">男</label>
							<label class="radio-inline"><input type="radio" name="sex" value="false">女</label></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">出生日期：</label>
						<div class="col-sm-9"><input name="birthdate" class="form-control" pattern="^\d{4}年\d{1,2}月\d{1,2}日$" value="1990年11月11日" placeholder="yyyy年MM月dd日"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">身份证：</label>
						<div class="col-sm-9"><input name="cardId" class="form-control" pattern="^[\dx]{15,18}$"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">联系电话：</label>
						<div class="col-sm-9"><input name="tel" class="form-control" pattern="^\d{2,20}$" placeholder="数字5-20位"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">E-mail：</label>
						<div class="col-sm-9"><input name="email" class="form-control"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">地址：</label>
						<div class="col-sm-9"><input name="address" class="form-control"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="submit" class="btn btn-primary">添加用户</button>
				</div>
			</div>
		</div>
	</form>
</div>
